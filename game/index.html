<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="color-box red" id="red" onclick="playerChoice('red')"></div>
        <div class="color-box blue" id="blue" onclick="playerChoice('blue')"></div>
        <div class="color-box green" id="green" onclick="playerChoice('green')"></div>
        <div class="color-box yellow" id="yellow" onclick="playerChoice('yellow')"></div>
        <button class="start-btn" onclick="startGame()">Start Game</button>
        <p class="message" id="message"></p>
    </div>

   

    <script src="script.js"></script>
</body> 
</html>
